<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미적분 문제 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #4b6cb7;
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .math-question {
      font-size: 1em;
      text-align: center;
      overflow-x: auto;
      white-space: nowrap;
    }

    .options {
      display: flex;
      justify-content: space-between;
      width: 100%;
      text-align: left;
    }

    .option-item {
      display: flex;
      align-items: center;
      margin: 0 10px;
      font-size: 14px;
    }

    .option-item input {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #569ee7;
    }

    .mjx-container {
      display: flex !important;
      justify-content: center !important;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>
      <div class="math-question">
        \[ f(x) = \lim_{n \to \infty} \frac{x^{2n+1} - x}{x^{2n-1} + 1} \text{ 일 때, } f(3) + f\left(\frac{1}{3}\right) \text{ 의 값을 구하여라.} \]
      </div>
    </h1>
    <div class="options">
      <div class="option-item"><input type="radio" name="answer" value="1"> ① \( \frac{26}{3} \)</div>
      <div class="option-item"><input type="radio" name="answer" value="2"> ② \( \frac{25}{3} \)</div>
      <div class="option-item"><input type="radio" name="answer" value="3"> ③ 8</div>
      <div class="option-item"><input type="radio" name="answer" value="4"> ④ \( \frac{23}{3} \)</div>
      <div class="option-item"><input type="radio" name="answer" value="5"> ⑤ \( \frac{11}{3} \)</div>
    </div>
    <button onclick="moveToResult()">제출하기</button>
  </div>

  <script>
    function moveToResult() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("답을 선택해주세요!");
        return;
      }

      // 점수 저장
      localStorage.setItem("calc3Score", selected.value);

      // 결과 페이지로 이동
      window.location = "result.html";
    }
  </script>

  <!-- MathJax for LaTeX rendering -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</body>
</html>
