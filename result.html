<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #4b6cb7;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #569ee7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>진단평가 결과</h1>
    
    <p>당신의 총 점수는 다음과 같습니다:</p>
    
    <div class="result">
      <p id="score">점수 로딩 중...</p>
    </div>

    <button onclick="goBack()">다시 시도하기</button>
    <button onclick="goToMainPage()">메인 페이지로 돌아가기</button>
  </div>

  <script>
    function calculateScore() {
      // 각 문제의 답을 localStorage에서 가져옴
      const problem1Answer = localStorage.getItem("problem1Answer");  // 문제 1
      const problem2Answer = localStorage.getItem("problem2Answer");  // 문제 2
      const problem3Answer = localStorage.getItem("calc3Score");     // 문제 3

      let totalScore = 0;

      // 문제 1: 정답은 5번
      if (problem1Answer === "5") {
        totalScore += 30; // 문제 1의 점수 추가
      }

      // 문제 2: 정답은 2번
      if (problem2Answer === "2") {
        totalScore += 35; // 문제 2의 점수 추가
      }

      // 문제 3: 정답은 1번
      if (problem3Answer === "1") {
        totalScore += 35; // 문제 3의 점수 추가
      }

      return totalScore;
    }

    function displayResult() {
      const totalScore = calculateScore();
      document.getElementById("score").textContent = `총 점수: ${totalScore}점`;

      let resultMessage = "";
      if (totalScore >= 90) {
        resultMessage = "훌륭한 성과입니다! 수학에 대한 깊은 이해가 돋보입니다.";
      } else if (totalScore >= 60) {
        resultMessage = "좋은 성과입니다! 조금 더 연습하면 더욱 향상될 수 있습니다.";
      } else {
        resultMessage = "더 많은 연습이 필요합니다. 수학을 계속해서 학습하세요!";
      }

      const resultDiv = document.createElement("p");
      resultDiv.textContent = resultMessage;
      document.querySelector(".result").appendChild(resultDiv);
    }

    function goBack() {
      // 문제 페이지로 돌아가기
      window.location.href = "diagnosis.html"; // 예시로 'diagnosis.html'로 이동
    }

    function goToMainPage() {
      // 메인 페이지로 돌아가기
      window.location.href = "start.html";  // 'start.html'로 이동하도록 수정
    }

    window.onload = displayResult;
  </script>
</body>
</html>
