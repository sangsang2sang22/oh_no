<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>결과 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .result-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 24px;
      color: #007acc;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .home-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>당신의 결과는?</h1>
    <p id="result-title">결과:</p>
    <p id="result-message"></p>
    <!-- 메인 페이지로 돌아가기 버튼 -->
    <button class="home-btn" onclick="goHome()">메인 페이지로 돌아가기</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = parseInt(params.get("score"));

    let title = "";
    let message = "";

    if (score === 3) {
      title = "탐구";
      message = "신의 영역입니다";
    } else if (score === 2) {
      title = "적용";
      message = "적용과 노력이 필요한 시기입니다";
    } else {
      title = "이해";
      message = "적용과 이해가 필요한 시기입니다";
    }

    document.getElementById("result-title").innerText = `결과: ${title}`;
    document.getElementById("result-message").innerText = message;

    <!-- 뒤로가기 버튼: start.html로 이동 -->
    <a href="start.html" class="button">뒤로 가기</a>
  </div>
</body>
</html>
