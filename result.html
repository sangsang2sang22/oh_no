<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #4b6cb7;
      font-size: 28px;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="resultText">결과:</h1>
    <div class="message" id="resultMessage"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = parseInt(params.get("score"));

    let level = "";
    let message = "";

    if (score === 1) {
      level = "이해";
      message = "적용과 이해가 필요한 시기입니다";
    } else if (score === 2) {
      level = "적용";
      message = "적용과 노력이 필요한 시기입니다";
    } else if (score === 3) {
      level = "탐구";
      message = "신의 영역입니다";
    } else {
      level = "미완료";
      message = "모든 문제를 푸셨는지 확인해 주세요.";
    }

    document.getElementById("resultText").textContent = `결과: ${level}`;
    document.getElementById("resultMessage").textContent = message;
  </script>
</body>
</html>
