<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="static/log.css" />
  <title>oh_no! 홈</title>
  <style>
    @font-face {
      font-family: 'SinchonRhapsody';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/SinchonRhapsody.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .logo {
      font-family: 'SinchonRhapsody', cursive;
      font-size: 120px;
      margin: 50px 0 30px;
      color: #4b6cb7;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 50px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #4b6cb7;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .card:hover {
      background-color: #f0f8ff;
      transform: translateY(-5px);
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="logo">oh_no!</div>

  <div class="grid">
    <a href="diagnosis.html"><div class="card">진단평가 응시</div></a>
    <a href="notice.html"><div class="card">공지사항</div></a>
    <a href="level-check.html"><div class="card">나의 수준 확인</div></a>
    <a href="feedback.html"><div class="card">오답 피드백 보기</div></a>
    <a href="challenge.html"><div class="card">유사 문제 도전</div></a> <!-- 기존 -->
    <a href="history.html"><div class="card">학습기록 보기</div></a>
    <!-- 추가: 유사 문제 자동 생성 페이지 연결 -->
    <a href="similar_problem.html"><div class="card">유사 문제 자동 생성</div></a>
  </div>
</body>
</html>
