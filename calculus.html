<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미적분 문제 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
      max-height: 600px;
      overflow-y: auto;
      word-wrap: break-word;
    }

    h1 {
      color: #4b6cb7;
      font-size: 18px;
      margin-bottom: 20px;
      white-space: nowrap; /* 문제 설명을 한 줄로 유지 */
      word-wrap: break-word;
      line-height: 1.5; /* 라인 높이를 적당하게 설정 */
      text-align: center; /* 중앙 정렬 */
    }

    .options {
      display: flex;
      flex-direction: column; /* 세로로 나열 */
      align-items: flex-start; /* 왼쪽 정렬 */
      margin-top: 20px;
      padding-left: 20px; /* 왼쪽 여백 */
    }

    label {
      font-size: 16px;
      cursor: pointer;
      margin: 8px 0; /* 문항 사이 간격 */
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #569ee7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>
      \[ 
      f(x) = \lim_{n \to \infty} \frac{x^{2n+4} + 2x}{x^{2n} + 1} \text{ 일 때,} \ f\left(\frac{1}{2}\right) + f(2) \text{ 의 값을 구하여라.}
      \]
    </h1>
    <div class="options">
      <label><input type="radio" name="answer" value="16"> ① 16</label>
      <label><input type="radio" name="answer" value="17"> ② 17</label>
      <label><input type="radio" name="answer" value="18"> ③ 18</label>
      <label><input type="radio" name="answer" value="19"> ④ 19</label>
      <label><input type="radio" name="answer" value="20"> ⑤ 20</label>
    </div>
    <button onclick="moveToNext()">제출하기</button>
  </div>

  <script>
    function moveToNext() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("답을 선택해주세요!");
        return;
      }
      
      // 선택한 답을 localStorage에 저장
      localStorage.setItem("calculusScore", selected.value);

      // 문제 2로 이동
      window.location = 'cal3.html';
    }
  </script>

  <!-- MathJax for LaTeX rendering -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</body>
</html>
