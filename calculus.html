<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미적분 문제 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #4b6cb7;
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .math-question {
      font-size: 0.9em; /* 수식 크기 줄이기 */
      text-align: center;
      overflow-x: auto;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }

    label {
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #569ee7;
    }

    /* MathJax 중앙 정렬 */
    .mjx-container {
      display: flex !important;
      justify-content: center !important;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>
      <div class="math-question">
        \[
        f(x) = \lim_{n \to \infty} \frac{x^{2n+4} + 2x}{x^{2n} + 1} \text{ 일 때,} \\
        f\left(\frac{1}{2}\right) + f(2) \text{ 의 값을 구하여라.}
        \]
      </div>
    </h1>
    <div class="options">
      <label><input type="radio" name="answer" value="1"> ① 16</label>
      <label><input type="radio" name="answer" value="2"> ② 17</label>
      <label><input type="radio" name="answer" value="3"> ③ 18</label>
      <label><input type="radio" name="answer" value="4"> ④ 6</label>
      <label><input type="radio" name="answer" value="5"> ⑤ 31</label>
    </div>
    <button onclick="moveToResult()">제출하기</button>
  </div>

  <script>
    function moveToResult() {
      // 결과 페이지로 이동
      window.location = "calc3.html";
    }
  </script>

  <!-- MathJax for LaTeX rendering -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>

  </script>
</body>
</html>

<button onclick="moveToResult()">제출하기</button>

<script>
  function moveToResult() {
    const score = 8; // ← 실제 점수 계산 결과로 대체
    let level = "", description = "";

    if (score >= 9) {
      level = "탐구";
      description = "신의 영역입니다.";
    } else if (score >= 7) {
      level = "적용";
      description = "적용과 노력이 필요한 시기입니다.";
    } else {
      level = "이해";
      description = "기초 개념부터 다시 학습하는 것이 좋습니다.";
    }

    localStorage.setItem("level", level);
    localStorage.setItem("description", description);

    location.href = "result.html"; // 또는 level-check.html
  }
</script>
