<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미적분 문제 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
      max-height: 600px;
      overflow-y: auto;  /* 내용이 넘칠 때 스크롤이 생기도록 함 */
      word-wrap: break-word;
    }

    h1 {
      color: #4b6cb7;
      font-size: 18px; /* 텍스트 크기 줄임 */
      margin-bottom: 20px;
      white-space: pre-wrap; /* 줄 바꿈을 허용 */
      word-wrap: break-word;
      line-height: 1; /* 줄 간격을 최소화 */
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }

    label {
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #569ee7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>
      \[
      f(x) = \lim_{n \to \infty} \frac{x^{2n+4} + 2x}{x^{2n} + 1} \text{ 일 때,}
      \]
      <br>
      \[
      f\left(\frac{1}{2}\right) + f(2) \text{ 의 값을 구하여라.}
      \]
    </h1>
    <div class="options">
      <label><input type="radio" name="answer" value="16"> ① 16</label>
      <label><input type="radio" name="answer" value="17"> ② 17</label>
      <label><input type="radio" name="answer" value="18"> ③ 18</label>
      <label><input type="radio" name="answer" value="19"> ④ 19</label>
      <label><input type="radio" name="answer" value="20"> ⑤ 20</label>
    </div>
    <button onclick="moveToNext()">제출하기</button>
  </div>

  <script>
    function moveToNext() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("답을 선택해주세요!");
        return;
      }

      // 선택했을 경우에만 문제 3으로 이동
      window.location = "calc3.html";
    }
  </script>

  <!-- MathJax for LaTeX rendering -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</body>
</html>
