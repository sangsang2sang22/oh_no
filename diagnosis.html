<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>진단평가</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      color: #4b6cb7;
      margin-bottom: 30px;
    }

    .question-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #569ee7;
    }
  </style>
</head>
<body>
  <h1>진단평가</h1>

  <div class="question-box">
    <div class="question">Q1. 1 + 1 = ?</div>
    <input type="text" id="answer" placeholder="정답 입력" />
    <br />
    <button onclick="checkAnswer()">제출하기</button>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim();
      if (input === '2') {
        alert('정답입니다! 🎉');
      } else {
        alert('오답입니다. 다시 시도해보세요.');
      }
    }
  </script>
</body>
</html>
