<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>진단평가</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #4b6cb7;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }

    label {
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #569ee7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>
      \[
      \lim_{x \to 0} \frac{e^x - 1}{5x} \text{ 의 값은?}
      \]
    </h1>
    <div class="options">
      <label><input type="radio" name="answer" value="1"> ① 5</label>
      <label><input type="radio" name="answer" value="2"> ② e</label>
      <label><input type="radio" name="answer" value="3"> ③ 1</label>
      <label><input type="radio" name="answer" value="4"> ④ 1/e</label>
      <label><input type="radio" name="answer" value="5"> ⑤ 1/5</label>
    </div>
    <button onclick="moveToNext()">제출하기</button>
  </div>

  <script>
    function moveToNext() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("답을 선택해주세요!");
        return;
      }

      // 정답을 선택한 경우에만 다음 페이지로 이동
<button onclick="window.location = 'calculus.html';">
</button>
  </script>

  <!-- MathJax for LaTeX rendering -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</body>
</html>
