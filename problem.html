<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미적분 문제 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #4b6cb7;
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .math-question {
      font-size: 0.9em;
      text-align: center;
      overflow-x: auto;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }

    label {
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #569ee7;
    }

    .mjx-container {
      display: flex !important;
      justify-content: center !important;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>
      <div class="math-question">
        \[ 
        f(x) = \lim_{n \to \infty} \frac{x^{2n+1} - x}{x^{2n-1} + 1} \text{ 일 때,} \\
        f(3) + f\left(\frac{1}{3}\right) \text{ 의 값을 구하여라.}
        \]
      </div>
    </h1>
    <div class="options">
      <label><input type="radio" name="answer" value="1"> ① 26/3</label>
      <label><input type="radio" name="answer" value="2"> ② 25/3</label>
      <label><input type="radio" name="answer" value="3"> ③ 8</label>
      <label><input type="radio" name="answer" value="4"> ④ 23/3</label>
      <label><input type="radio" name="answer" value="5"> ⑤ 11/3</label>
    </div>
    <button onclick="moveToResult()">제출하기</button>
  </div>

  <script>
    function moveToResult() {
      // 답안을 선택하지 않았다면 경고
      var answer = document.querySelector('input[name="answer"]:checked');
      if (!answer) {
        alert("답을 선택해 주세요!");
        return;
      }

      // 정답 (문제별 정답) 
      var correctAnswers = [5, 2, 1]; // 문제별 정답 (1번: 5번, 2번: 2번, 3번: 1번)
      var selectedAnswers = [parseInt(answer.value)];

      // 점수 계산
      var score = 0;
      selectedAnswers.forEach(function(ans, index) {
        if (ans === correctAnswers[index]) {
          score++;
        }
      });

      // 점수에 따른 결과
      var level = '';
      var message = '';
      if (score === 1) {
        level = '이해';
        message = '적용과 이해가 필요한 시기입니다';
      } else if (score === 2) {
        level = '적용';
        message = '적용과 노력이 필요한 시기입니다';
      } else if (score === 3) {
        level = '탐구';
        message = '신의 영역입니다';
      }

      // 결과를 URL로 전달하여 다음 페이지로 이동
      window.location = `result.html?level=${level}&message=${message}`;
    }
  </script>

  <!-- MathJax for LaTeX 수식 렌더링 -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</body>
</html>
