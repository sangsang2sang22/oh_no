<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>oh_no!</title>
  <style>
    @font-face {
      font-family: 'SinchonRhapsody';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/SinchonRhapsody.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .title {
      text-align: center;
      font-size: 100px;
      font-family: 'SinchonRhapsody', sans-serif;
      margin-top: 60px;
      z-index: 2;
      position: relative;
    }

    .login-container {
      background: white;
      width: 320px;
      margin: 40px auto;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      z-index: 2;
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background-color: #ddd;
    }

    .login-container h4 {
      margin: 5px 0 0 0;
      font-size: 12px;
      font-weight: bold;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container a {
      display: block;
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: #3366cc;
      text-decoration: none;
    }

    .login-container .signup {
      color: #000;
    }

    /* 벚꽃나무 */
    .cherry-tree {
      position: absolute;
      right: 0;
      bottom: 0;
      top: 0;
      width: 300px;
      background: url('https://i.imgur.com/LPjzfxU.png') no-repeat right bottom;
      background-size: contain;
      z-index: 1;
      pointer-events: none;
    }

    /* 벚꽃잎 */
    .petal {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('https://i.imgur.com/o3nTx2S.png') no-repeat center center;
      background-size: cover;
      animation: fall 10s linear infinite;
      z-index: 0;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="title">oh_no!</div>

  <div class="login-container">
    <h4>NAME</h4>
    <input type="text" placeholder="아이디를 입력하세요" />
    <h4>PASSWORD</h4>
    <input type="password" placeholder="비밀번호를 입력하세요" />
    <button>Log in</button>
    <a href="#">Forgot Password?</a>
    <a href="#" class="signup">계정이 없으신가요? <span style="color: blue;">Signup!</span></a>
  </div>

  <!-- 벚꽃나무 -->
  <div class="cherry-tree"></div>

  <!-- 벚꽃잎 애니메이션 -->
  <script>
    const totalPetals = 30;

    for (let i = 0; i < totalPetals; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDelay = Math.random() * 5 + "s";
      petal.style.opacity = 0.7 + Math.random() * 0.3;
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
