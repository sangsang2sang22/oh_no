<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oh_no! - 로그인</title>

  <!-- SinchonRhapsody 폰트 적용 -->
  <style>
    @font-face {
      font-family: 'SinchonRhapsody';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/SinchonRhapsody.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    .logo-title {
      font-family: 'SinchonRhapsody', sans-serif;
      font-size: 6rem; /* 기존보다 2배 */
      text-align: center;
      margin: 2rem 0;
    }
  </style>

  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo-title">oh_no!</div>

    <form id="loginForm">
      <label for="studentId">학생 아이디</label>
      <input type="text" id="studentId" name="studentId" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">로그인</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
