<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oh_no! - 로그인</title>

  <!-- SinchonRhapsody 폰트 -->
  <style>
    @font-face {
      font-family: 'SinchonRhapsody';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/SinchonRhapsody.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .logo-title {
      font-family: 'SinchonRhapsody', sans-serif;
      font-size: 6rem;
      margin-bottom: 40px;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    .login-box label {
      font-size: 12px;
      font-weight: 500;
      color: #888;
      margin-bottom: 4px;
      display: block;
      letter-spacing: 0.5px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
      background-color: #e0e0e0;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #1a1a1a;
      color: white;
      font-weight: bold;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-box button:hover {
      background-color: #333;
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .login-footer a {
      color: #3366cc;
      text-decoration: none;
      font-weight: 500;
      margin-left: 5px;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>

  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>

  <div class="logo-title">oh_no!</div>

  <div class="login-box">
    <form id="loginForm">
      <label for="studentId">NAME</label>
      <input type="text" id="studentId" name="studentId" placeholder="아이디를 입력하세요" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />

      <button type="submit">Log in</button>
    </form>

    <div class="login-footer">
      <div>
        <a href="#">Forgot Password?</a>
      </div>
      <div style="margin-top: 8px;">
        계정이 없으신가요?
        <a href="#">Signup!</a>
      </div>
    </div>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
