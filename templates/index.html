<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oh_no! 로그인</title>

  <!-- SinchonRhapsody 폰트 -->
  <style>
    @font-face {
      font-family: 'SinchonRhapsody';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/SinchonRhapsody.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #dbefff 0%, #ffffff 100%);
      background-attachment: fixed;
      overflow: hidden;
      position: relative;
    }

    .logo {
      font-family: 'SinchonRhapsody', cursive;
      font-size: 120px;
      margin-bottom: 40px;
      text-align: center;
      color: #2d2d2d;
      z-index: 2;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.88);
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 360px;
      z-index: 2;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      color: #333;
      margin-bottom: 6px;
      margin-left: 4px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 10px;
      margin-bottom: 18px;
      border: none;
      border-radius: 12px;
      background-color: #f0f0f0;
      font-size: 15px;
    }

    .login-btn {
      background-color: #2f4eb2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-btn:hover {
      background-color: #1e378f;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2f4eb2;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* 구름 */
    .cloud {
      position: absolute;
      background: url('https://i.ibb.co/GHdF4tk/cloud.png') no-repeat;
      background-size: contain;
      width: 200px;
      height: 120px;
      opacity: 0.2;
      animation: floatClouds 60s linear infinite;
    }

    .cloud:nth-child(1) {
      top: 10%;
      left: -20%;
      animation-delay: 0s;
    }

    .cloud:nth-child(2) {
      top: 30%;
      left: -40%;
      animation-delay: 10s;
    }

    .cloud:nth-child(3) {
      top: 60%;
      left: -30%;
      animation-delay: 20s;
    }

    @keyframes floatClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(200%); }
    }
  </style>

  <!-- 벚꽃 JS -->
  <script src="https://cdn.jsdelivr.net/gh/motyar/sakura@master/sakura.min.js"></script>
</head>
<body>
  <!-- 구름 이미지 (숨김용 요소 포함) -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- 제목 -->
  <div class="logo">oh_no!</div>

  <!-- 로그인 창 -->
  <div class="container">
    <form id="loginForm">
      <label for="username">NAME</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />

      <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="extra-links">
      <a href="#">Forgot Password?</a><br />
      계정이 없으신가요? <a href="#">Signup!</a>
    </div>
  </div>

  <!-- 벚꽃 떨어지게 -->
  <script>
    new Sakura('body', {
      colors: [
        {
          gradientColorStart: 'rgba(255, 183, 197, 0.9)',
          gradientColorEnd: 'rgba(255, 197, 208, 0.9)',
          gradientColorDegree: 120,
        },
      ],
      className: 'sakura',
      fallSpeed: 1.2,
      maxSize: 14,
      minSize: 9,
      delay: 300,
    });
  </script>
</body>
</html>
