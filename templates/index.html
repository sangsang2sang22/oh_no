<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oh_no! 로그인</title>

  <!-- SinchonRhapsody 폰트 -->
  <style>
    @font-face {
      font-family: 'SinchonRhapsody';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/SinchonRhapsody.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      background: linear-gradient(120deg, #b4e0ff, #e5f3ff, #ffffff);
      background-size: 400% 400%;
      animation: skyFlow 15s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes skyFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* 제목은 그대로 */
    .logo {
      font-family: 'SinchonRhapsody', cursive;
      font-size: 120px;
      margin-bottom: 40px;
      text-align: center;
      color: #222;
    }

    /* 로그인 박스 살짝 작게 */
    .container {
      background-color: #fff;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      z-index: 2;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      color: #333;
      margin-bottom: 6px;
      margin-left: 4px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 10px;
      margin-bottom: 18px;
      border: none;
      border-radius: 12px;
      background-color: #ddd;
      font-size: 15px;
    }

    .login-btn {
      background-color: #111;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-btn:hover {
      background-color: #333;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2f4eb2;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- 벚꽃 날리는 JS -->
  <script src="https://cdn.jsdelivr.net/gh/motyar/sakura@master/sakura.min.js"></script>
</head>
<body>
  <!-- 제목 -->
  <div class="logo">oh_no!</div>

  <!-- 로그인 창 -->
  <div class="container">
    <form id="loginForm">
      <label for="username">NAME</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />

      <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="extra-links">
      <a href="#">Forgot Password?</a><br />
      계정이 없으신가요? <a href="#">Signup!</a>
    </div>
  </div>

  <!-- 벚꽃 실행 -->
  <script>
    new Sakura('body', {
      colors: [
        {
          gradientColorStart: 'rgba(255, 183, 197, 0.9)',
          gradientColorEnd: 'rgba(255, 197, 208, 0.9)',
          gradientColorDegree: 120,
        },
      ],
      className: 'sakura',
      fallSpeed: 1.2,
      maxSize: 14,
      minSize: 9,
      delay: 300,
    });
  </script>
</body>
</html>
