<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oh_no! - 로그인</title>

  <!-- SinchonRhapsody 폰트 -->
  <style>
    @font-face {
      font-family: 'SinchonRhapsody';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/SinchonRhapsody.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .logo-title {
      font-family: 'SinchonRhapsody', sans-serif;
      font-size: 6rem;
      margin-bottom: 20px;
    }

    .login-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #4cb5f9;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .divider {
      width: 100%;
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      color: #999;
      font-size: 12px;
      background-color: #fff;
      padding: 0 10px;
    }

    .forgot-password {
      margin-top: 15px;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }

    .signup-box {
      margin-top: 10px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      background: #fff;
      width: 350px;
      text-align: center;
      font-size: 14px;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>

  <div class="logo-title">oh_no!</div>

  <div class="login-box">
    <form id="loginForm">
      <input type="text" id="studentId" name="studentId" placeholder="학생 아이디" required />
      <input type="password" id="password" name="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>

    <div class="divider"><span>또는</span></div>

    <!-- 추가 로그인 방식은 생략 가능 -->
    <!-- <button class="facebook-login">Facebook으로 로그인</button> -->

    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
  </div>

  <div class="signup-box">
    계정이 없으신가요? <a href="#">가입하기</a>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
