<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Spring Login</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .title {
      text-align: center;
      font-size: 100px;
      font-family: "SinchonRhapsody", sans-serif;
      margin-top: 60px;
    }

    .login-container {
      background: white;
      width: 300px;
      margin: 40px auto;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      z-index: 2;
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background-color: #ddd;
    }

    .login-container h4 {
      margin: 5px 0 0 0;
      font-size: 12px;
      font-weight: bold;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container a {
      display: block;
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: #3366cc;
      text-decoration: none;
    }

    .login-container .signup {
      color: #000;
    }

    /* 벚꽃 나무 스타일 */
    .cherry-blossom-tree {
      position: absolute;
      right: 0;
      bottom: 0;
      height: 100%;
      z-index: 1;
      background: url('https://i.imgur.com/YgxOUfO.png') no-repeat right bottom;
      background-size: contain;
      pointer-events: none;
    }

    /* 벚꽃잎 애니메이션 */
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/3zyD3rK.png') no-repeat center center;
      background-size: cover;
      animation: fall 8s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="title">oh_no!</div>

  <div class="login-container">
    <h4>NAME</h4>
    <input type="text" placeholder="아이디를 입력하세요" />
    <h4>PASSWORD</h4>
    <input type="password" placeholder="비밀번호를 입력하세요" />
    <button>Log in</button>
    <a href="#">Forgot Password?</a>
    <a href="#" class="signup">계정이 없으신가요? <span style="color: blue;">Signup!</span></a>
  </div>

  <div class="cherry-blossom-tree"></div>

  <!-- 벚꽃잎 여러 개 생성 -->
  <script>
    const totalPetals = 30;

    for (let i = 0; i < totalPetals; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDelay = Math.random() * 5 + "s";
      petal.style.opacity = Math.random();
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
