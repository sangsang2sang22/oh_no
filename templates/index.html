<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oh_no! 로그인</title>

  <!-- SinchonRhapsody 폰트 -->
  <style>
    @font-face {
      font-family: 'SinchonRhapsody';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/SinchonRhapsody.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .logo {
      font-family: 'SinchonRhapsody', cursive;
      font-size: 120px;
      margin-bottom: 40px;
      text-align: center;
      z-index: 2;
    }

    .container {
      background-color: #fff;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      z-index: 2;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      color: #333;
      margin-bottom: 6px;
      margin-left: 4px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 10px;
      margin-bottom: 18px;
      border: none;
      border-radius: 12px;
      background-color: #ddd;
      font-size: 15px;
    }

    .login-btn {
      background-color: #111;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-btn:hover {
      background-color: #333;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2f4eb2;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* 벚꽃나무 */
    .tree {
      position: absolute;
      right: 0;
      bottom: 0;
      height: 100%;
      z-index: 1;
    }

    .tree img {
      height: 100%;
    }

    /* 벚꽃잎 */
    .petal {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3461/3461571.png'); /* 진짜 벚꽃잎 아이콘 */
      background-size: cover;
      pointer-events: none;
      z-index: 1;
      animation: fall 7s linear forwards;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- 제목 -->
  <div class="logo">oh_no!</div>

  <!-- 로그인 창 -->
  <div class="container">
    <form id="loginForm">
      <label for="username">NAME</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />

      <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="extra-links">
      <a href="#">Forgot Password?</a><br />
      계정이 없으신가요? <a href="#">Signup!</a>
    </div>
  </div>

  <!-- 벚꽃나무 이미지 -->
  <div class="tree">
    <img src="https://png.pngtree.com/png-clipart/20220130/original/pngtree-spring-sakura-tree-png-image_7227813.png" alt="벚꽃나무" />
  </div>

  <!-- 벚꽃잎 떨어지기 -->
  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      document.body.appendChild(petal);

      // 위치 조정 (오른쪽 상단 근처에서 시작)
      const startX = window.innerWidth - Math.random() * 200;
      petal.style.left = `${startX}px`;
      petal.style.top = `${-30}px`;

      petal.style.animationDuration = `${5 + Math.random() * 3}s`;
      petal.style.opacity = Math.random() * 0.8 + 0.2;

      // 사라지면 제거
      petal.addEventListener('animationend', () => {
        petal.remove();
      });
    }

    setInterval(createPetal, 300);
  </script>
</body>
</html>
