<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oh_no! 로그인</title>
  <style>
    @font-face {
      font-family: 'SinchonRhapsody';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/SinchonRhapsody.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      overflow: hidden;
      position: relative;
    }

    .logo {
      font-family: 'SinchonRhapsody', cursive;
      font-size: 120px;
      margin-bottom: 40px;
      text-align: center;
      color: #4b6cb7;
      z-index: 2;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 35px 40px;
      width: 100%;
      max-width: 360px;
      z-index: 2;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
      margin-left: 4px;
      font-weight: bold;
    }

    input {
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 12px;
      background-color: #eef2f7;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      background-color: #ddeeff;
    }

    .login-btn {
      background-color: #7bb8ff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #569ee7;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #5c8dd6;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="logo">oh_no!</div>

  <div class="container">
    <form id="loginForm">
      <label for="username">NAME</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />

      <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="extra-links">
      <a href="#">Forgot Password?</a><br />
      계정이 없으신가요? <a href="#">Signup!</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/s-yadav/sakura@master/sakura.min.js"></script>
  <script>
    new Sakura('body');

    // 로그인 후 메인 페이지(start.html)로 이동
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '문상섭' && password === '3606') {
        window.location.href = 'start.html'; // 수정된 부분
      } else {
        alert('아이디 또는 비밀번호가 잘못되었습니다.');
      }
    });
  </script>
</body>
</html>
