<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학습 기록 보기</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 1000px;
    }

    h1 {
      font-size: 24px;
      color: #4b6cb7;
      margin-bottom: 20px;
    }

    .charts {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    canvas {
      margin-top: 20px;
      max-width: 450px;
      height: 400px;
    }

    .button-container {
      margin-top: 30px;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #569ee7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>학습 기록 보기</h1>
    <div class="charts">
      <canvas id="barChart"></canvas>
      <canvas id="radarChart"></canvas>
    </div>
    <div class="button-container">
      <a href="start.html">
        <button>메인 페이지로 돌아가기</button>
      </a>
    </div>
  </div>

  <script>
    function drawCharts() {
      // ✅ 막대그래프용 가상 데이터
      const wrongInDiagnosis = 2;  // 진단평가: 총 3문제 중 2개 틀림
      const wrongInSimilar = 1;    // 유사 문제: 3문제 중 1개 틀림

      const barData = {
        labels: ['진단평가', '유사 문제'],
        datasets: [{
          label: '틀린 문제 수',
          data: [wrongInDiagnosis, wrongInSimilar],
          backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'],
          borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
          borderWidth: 1
        }]
      };

      const barConfig = {
        type: 'bar',
        data: barData,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 3
            }
          }
        }
      };

      const barCtx = document.getElementById('barChart').getContext('2d');
      new Chart(barCtx, barConfig);

      // ✅ 거미줄 그래프용 가상 역량 데이터 (1~5 점 만점)
      const radarData = {
        labels: ['의사소통', '연결', '추론', '문제 해결', '정보 처리'],
        datasets: [{
          label: '수학 역량',
          data: [3, 4, 2, 5, 4],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          pointBackgroundColor: 'rgba(75, 192, 192, 1)',
          pointBorderColor: '#fff'
        }]
      };

      const radarConfig = {
        type: 'radar',
        data: radarData,
        options: {
          responsive: true,
          scales: {
            r: {
              suggestedMin: 0,
              suggestedMax: 5,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      };

      const radarCtx = document.getElementById('radarChart').getContext('2d');
      new Chart(radarCtx, radarConfig);
    }

    window.onload = drawCharts;
  </script>
</body>
</html>
