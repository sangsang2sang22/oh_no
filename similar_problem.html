<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유사 문제 도전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5faff;
    }
    .problem-box {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>유사 문제 도전!</h1>
  <div id="problems"></div>

  <script>
    const problems = {
      1: `\\[ \\lim_{x \\to 0} \\frac{\\ln(1 + x)}{3x} \\text{ 의 값을 구하시오.} \\]`,
      2: `\\[ f(x) = \\lim_{n \\to \\infty} \\frac{x^{2n+2} + 3x}{x^{2n} + 2}, \\quad f\\left(\\frac{1}{3}\\right) + f(3) \\text{ 의 값을 구하시오.} \\]`
      // 추가 문제 번호와 유사 문제도 여기서 설정 가능
    };

    const wrongs = JSON.parse(localStorage.getItem("wrongProblems") || "[]");

    const container = document.getElementById("problems");
    if (wrongs.length === 0) {
      container.innerHTML = "<p>틀린 문제가 없어 유사 문제를 생성할 수 없습니다.</p>";
    } else {
      wrongs.forEach(num => {
        const div = document.createElement("div");
        div.className = "problem-box";
        div.innerHTML = `문제 ${num} - 유사문제:<br><span>\\(${problems[num] || "문제를 준비 중입니다."}\\)</span>`;
        container.appendChild(div);
      });
    }
  </script>

  <!-- MathJax for LaTeX -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</body>
</html>
