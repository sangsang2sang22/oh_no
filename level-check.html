<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 수준 확인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #4b6cb7;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .level {
      font-size: 20px;
      font-weight: bold;
      color: #4b6cb7;
    }

    .description {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #569ee7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>나의 수준</h1>
    <div class="level" id="level"></div>
    <div class="description" id="description"></div>
    <button onclick="location.href='index.html'">홈으로 돌아가기</button>
  </div>

  <script>
    // localStorage에서 저장된 결과를 가져옴
    const level = localStorage.getItem("level");
    const description = localStorage.getItem("description");

    // 결과가 있을 경우 화면에 표시
    if (level && description) {
      document.getElementById("level").innerText = `수준: ${level}`;
      document.getElementById("description").innerText = description;
    } else {
      document.getElementById("level").innerText = "결과를 찾을 수 없습니다.";
      document.getElementById("description").innerText = "진단평가를 먼저 진행해 주세요.";
    }
  </script>
</body>
</html>
