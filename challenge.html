<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>유사 문제 도전</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #e6f4ff, #cce6ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    h1 {
      font-size: 24px;
      color: #4b6cb7;
      margin-bottom: 20px;
    }

    .problem {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
    }

    .options {
      font-size: 18px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #7bb8ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #569ee7;
    }

    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 600px;
      height: 400px;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>유사 문제 도전</h1>
    <div id="problemContainer">
      <p>진단평가 결과를 기반으로 유사 문제를 생성 중...</p>
    </div>
    <button onclick="goBack()">메인 페이지로 돌아가기</button>
  </div>

  <script>
    function generateSimilarProblems() {
      const totalScore = localStorage.getItem("totalScore");

      let problemContent = "";
      let options = [];
      let graphFunction = "";
      
      // 점수에 따른 유사 문제 생성
      if (totalScore >= 90) {
        problemContent = "다음 그래프의 극한값을 구하세요.";
        graphFunction = "y = x^2";  // y = x^2 그래프 예시
        options = ["(1) 1", "(2) 0", "(3) 2", "(4) 3"];
      } else if (totalScore >= 60) {
        problemContent = "다음 함수의 미분계수를 구하세요.";
        graphFunction = "y = x^3";  // y = x^3 그래프 예시
        options = ["(1) 1", "(2) 3", "(3) 9", "(4) 6"];
      } else {
        problemContent = "다음 함수의 기울기를 구하세요.";
        graphFunction = "y = x";  // y = x 그래프 예시
        options = ["(1) 1", "(2) 0", "(3) 2", "(4) 3"];
      }

      const problemContainer = document.getElementById("problemContainer");
      problemContainer.innerHTML = `
        <div class="problem">${problemContent}</div>
        <canvas id="graphCanvas"></canvas>
        <div class="options">
          ${options.map(option => `<button>${option}</button>`).join('')}
        </div>
      `;

      drawGraph(graphFunction);
    }

    function drawGraph(func) {
      const canvas = document.getElementById("graphCanvas");
      const ctx = canvas.getContext("2d");

      const width = canvas.width;
      const height = canvas.height;

      ctx.clearRect(0, 0, width, height);  // Clear the canvas

      // 그래프 그리기
      ctx.beginPath();
      ctx.moveTo(0, height / 2);  // Start at the center

      // 함수 그래프 그리기
      for (let x = -width / 2; x < width / 2; x++) {
        let y;
        if (func === "y = x^2") {
          y = Math.pow(x / 50, 2) * 100;  // y = x^2 scaling
        } else if (func === "y = x^3") {
          y = Math.pow(x / 50, 3) * 100;  // y = x^3 scaling
        } else {
          y = (x / 50) * 100;  // y = x scaling
        }

        // translate x, y to the canvas coordinates
        ctx.lineTo(x + width / 2, height / 2 - y);
      }

      ctx.stroke();
    }

    function goBack() {
      window.location.href = "start.html";  // 메인 페이지로 돌아가기
    }

    window.onload = generateSimilarProblems;
  </script>
</body>
</html>
